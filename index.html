<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat Application</title>

    <!-- Use the correct path for socket.io.js -->
    <script defer src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <!-- Link to your custom client-side JS -->
    <script defer src="/js/client.js"></script>  <!-- Use relative path -->

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="/css/style.css">  <!-- Use relative path -->
</head>
<body>
    <nav>
        <img class="logo" src="/img/img 1.png" alt="Logo">  <!-- Use relative path -->
        <h1>Welcome to iChat Application</h1>
    </nav>

    <div class="container"></div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" id="messageInp" name="messageInp" placeholder="Type a message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
